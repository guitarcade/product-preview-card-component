<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body class="min-h-screen place-content-center bg-cream font-montserrat sm:grid">
    <main class="mx-4 my-4 grid max-w-[600px] overflow-hidden rounded-xl bg-white sm:grid-cols-2">
      <img class="hidden sm:block" src="images/image-product-desktop.jpg" alt="hero image of perfume" />
      <img class="sm:hidden" src="images/image-product-mobile.jpg" alt="hero image of perfume" />
      <div class="grid content-between gap-4 p-5">
        <h2 class="text-sm uppercase tracking-[.25em] text-dark-grayish-blue/70">Perfume</h2>
        <h1 class="font-fraunces text-3xl">Gabrielle Essence Eau De Parfum</h1>
        <p class="text-dark-grayish-blue/80">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.
        </p>
        <div class="flex items-center gap-4">
          <p class="font-fraunces text-3xl text-dark-cyan-400">$149.99</p>
          <p class="text-very-dark-blue/40 line-through">$169.99</p>
        </div>
        <button
          class="flex items-center justify-center gap-2 rounded-lg bg-dark-cyan-400 px-8 py-4 text-white hover:bg-dark-cyan-700"
        >
          <img src="images/icon-cart.svg" alt="cart icon" />
          Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
